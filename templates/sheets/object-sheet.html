<form class="{{cssClass}} flexcol" autocomplete="off">
    <!--
      <header class="sheet-header">
      </header>
    -->
  
    <div class="tvq-weaponsheet-main sheet-items">
  
      <div class="tvq-weaponsheet-div1">
  
        <div class="tvq-weaponsheet-div1-img">
          <img src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        </div>
  
        <div class="tvq-weaponsheet-div1-rarity">
          <div class="tvq-weaponsheet-text-rarity">{{localize config.textData.weaponRarityText}}</div>
          <select name="data.rarity">
            {{#select data.data.weaponType}}
              {{#each config.rarityTypes as |name type|}}
                {{#if @last}}
                <!-- afficher youkaitype only if gamemaster -->
                {{else}}
                  <option value="{{type}}">{{localize name}}</option>
                {{/if}}
              {{/each}}
            {{/select}}
          </select>
        </div>
  
      </div>
    
      <div class="tvq-weaponsheet-div2">
  
        <div class="tvq-weaponsheet-div2-intro">
          <h1><input name="name" type="text" value="{{item.name}}"/></h1>
        </div>
  
        <div class="tvq-weaponsheet-div2-desc">
          <div class="sheet-perk">
            <textarea name="data.description" rows="4" cols="33" spellcheck="false">{{data.data.description}}</textarea>
          </div>
          <div class="tvq-weaponsheet-text">{{localize config.textData.descText}}</div>
        </div>

        <div class="tvq-weaponsheet-div2-perk">
          <div class="sheet-perk-2">
            <textarea name="data.perk" rows="3" cols="33" spellcheck="false">{{data.data.perk}}</textarea>
          </div>
          <div class="tvq-weaponsheet-text">{{localize config.textData.perkText}}</div>
        </div>
  
      </div>
  
    </div>
  
  </form>
