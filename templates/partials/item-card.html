{{#if inSheet}}
    <div data-type="item" class="item-card item reveal-rollable" data-item-id={{_id}} data-item-type={{type}}>
        <div class="item-info item-name">
            <p class="item-name-name">{{name}}</p>
            <div class="item-name-body">
                {{data.damage}}
            </div>
        </div>
    </div>
{{/if}}
