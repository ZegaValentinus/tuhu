<div class="dice-roll">
    <div class="dice-result">

        <img class="tvq-effect-img" src="systems/touhouvq/assets/img/effects/{{this}}.svg" title="{{localize (concat "touhouvq.statusEffectsDebuffs." this)}}">

        <div class="tvq-effect-title">
            {{localize (concat "touhouvq.statusEffectsDebuffs." this)}}
        </div>

        <div class="tvq-effect-label">
            <p class="tvq-effect-label-p">{{localize 'touhouvq.sheettext.debuff'}}</p>
        </div>

        <div class="tvq-effect-desc">
            {{{localize (concat "touhouvq.descDebuffs." this)}}}
        </div>

    </div>
</div>
